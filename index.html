function launchValentineFireworks() {
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    canvas.style.display = 'block';

    const particles = [];
    const heartColors = ['#ff416c', '#ff4b2b', '#ff8a80', '#ffb6c1'];

    class Particle {
        constructor(x, y, isHeart = false) {
            this.x = x;
            this.y = y;
            this.isHeart = isHeart;
            this.color = heartColors[Math.floor(Math.random() * heartColors.length)];
            this.size = Math.random() * 2.5 + 0.8;
            this.vx = (Math.random() - 0.5) * 3.5;
            this.vy = (Math.random() - 0.5) * 3.5;
            this.alpha = 1;
            this.decay = Math.random() * 0.015 + 0.008;
        }
        update() {
            this.vy += 0.02;
            this.x += this.vx;
            this.y += this.vy;
            this.alpha -= this.decay;
        }
        draw() {
            ctx.save();
            ctx.globalAlpha = this.alpha;
            if (this.isHeart) {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                const s = this.size;
                ctx.moveTo(this.x, this.y);
                ctx.bezierCurveTo(
                    this.x - s, this.y - s,
                    this.x - s*1.8, this.y + s*0.8,
                    this.x, this.y + s*1.8
                );
                ctx.bezierCurveTo(
                    this.x + s*1.8, this.y + s*0.8,
                    this.x + s, this.y - s,
                    this.x, this.y
                );
                ctx.fill();
            } else {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
            ctx.restore();
        }
    }

    const positions = [
        [canvas.width * 0.3, canvas.height * 0.4],
        [canvas.width * 0.7, canvas.height * 0.35],
        [canvas.width * 0.5, canvas.height * 0.5]
    ];

    positions.forEach(([x, y]) => {
        for (let i = 0; i < 20; i++) particles.push(new Particle(x, y, true));
        for (let i = 0; i < 50; i++) particles.push(new Particle(x, y, false));
    });

    setTimeout(() => {
        showValentineMessages();
    }, 2500);

    function animate() {
        ctx.fillStyle = 'rgba(14, 12, 12, 0.12)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        for (let i = particles.length - 1; i >= 0; i--) {
            particles[i].update();
            particles[i].draw();
            if (particles[i].alpha <= 0) {
                particles.splice(i, 1);
            }
        }

        if (particles.length > 0) {
            requestAnimationFrame(animate);
        }
    }
    animate();
}
