function launchValentineFireworks() {
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    canvas.style.display = 'block';

    const particles = [];
    const heartColors = ['#ff416c', '#ff4b2b', '#ff8a80', '#ffb6c1'];

    class Particle {
        constructor(x, y, isHeart = false) {
            this.x = x;
            this.y = y;
            this.isHeart = isHeart;
            this.color = heartColors[Math.floor(Math.random() * heartColors.length)];
            this.size = Math.random() * 3 + 1;
            this.vx = (Math.random() - 0.5) * 6;
            this.vy = (Math.random() - 0.5) * 6;
            this.alpha = 1;
            this.decay = Math.random() * 0.02 + 0.01;
        }
        update() {
            this.vy += 0.05; // å¾®é‡åŠ›
            this.x += this.vx;
            this.y += this.vy;
            this.alpha -= this.decay;
        }
        draw() {
            ctx.save();
            ctx.globalAlpha = this.alpha;
            if (this.isHeart) {
                // ç»˜åˆ¶å°çˆ±å¿ƒ
                ctx.fillStyle = this.color;
                ctx.beginPath();
                const s = this.size;
                ctx.moveTo(this.x, this.y);
                ctx.bezierCurveTo(
                    this.x - s, this.y - s,
                    this.x - s*2, this.y + s,
                    this.x, this.y + s*2
                );
                ctx.bezierCurveTo(
                    this.x + s*2, this.y + s,
                    this.x + s, this.y - s,
                    this.x, this.y
                );
                ctx.fill();
            } else {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
            ctx.restore();
        }
    }

    function createFirework(x, y) {
        // ä¸­å¿ƒæ”¾çˆ±å¿ƒç²’å­
        for (let i = 0; i < 30; i++) {
            particles.push(new Particle(x, y, true));
        }
        // å‘¨å›´æ”¾æ˜Ÿå…‰
        for (let i = 0; i < 70; i++) {
            particles.push(new Particle(x, y, false));
        }
    }

    let count = 0;
    const interval = setInterval(() => {
        if (count < 6) {
            createFirework(
                Math.random() * canvas.width,
                Math.random() * canvas.height / 2 + 100
            );
            count++;
        } else {
            clearInterval(interval);
            setTimeout(showValentineMessages, 1200);
        }
    }, 400);

    function animate() {
        ctx.fillStyle = 'rgba(14, 12, 12, 0.1)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        for (let i = particles.length - 1; i >= 0; i--) {
            particles[i].update();
            particles[i].draw();
            if (particles[i].alpha <= 0) {
                particles.splice(i, 1);
            }
        }

        if (particles.length > 0 || count < 6) {
            requestAnimationFrame(animate);
        }
    }
    animate();
}
